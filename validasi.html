<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Tinggi Pendaftaran SIM</title>
    <link rel="stylesheet" href="validasi.css">
</head>
<body>
    <div class="kontainer">
        <h2>Cek Kelayakan Pendaftaran SIM</h2>
        <p>Masukkan tinggi Anda untuk mengecek apakah layak mendaftar SIM</p>

        <input
         type="number"
         id="input-tinggi"
         placeholder="Masukkan tinggi (cm)"
         min="0"
         />
         <button id="tombol-cek">Cek Kelayakan</button>

         <div id="hasil"></div>
    </div>
    <script src="validasi.js"></script>
</body>
</html>
